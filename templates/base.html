<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/boredblog.png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<style>
    .footer {
        background-color: #121212;
        color: #fff;
        padding: 10px 0;
    }
    /* Added custom CSS to limit the dropdown menu width */
    .custom-dropdown-menu {
        max-width: 200px !important; /* Adjust the max-width as needed */
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/img/boredblog.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            AdiAvi
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if home %}active{% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if posts %}active{% endif %}" href="/posts">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if about1 %}active {% endif %}" href="/about">About</a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav ms-auto">
            {% if username %}
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ username }}
                    </a>
                    <!-- Apply the custom-dropdown-menu class to the dropdown menu -->
                    <ul class="dropdown-menu-dark dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if loginBar %}active {% endif %}" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if regBar %}active{% endif %}" href="/register">Register</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 align-bottom">
        <div class="container text-center">
            &copy; {{ current_year }} AdiAvi all rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
